<h1>西西高の百冊<</h1>
<ol>
<li>推薦者、書名、著者名、出版者から検索できます。</li>
<li>検索対象　2024年分のみです。（現在、遡及入力中）</li>
<li>検索結果の表示は、掲載年、書名、著者、出版社、推薦者の順で表示されます。</li>
<li>表示結果のリンク先はカーリルの学校図書館支援プログラムのOPACです。所蔵していない場合は「見つかりませんでした。」となります。</li>
<li>整列ボタンを押すと推薦年度で整列します。</li>
<li>データ表示は、<A href = https://listjs.com/>list.js</A> を利用しています。</li>


</ol>

  <button class="sort" data-sort="shoshi">整列</button>
  <table>

            <th class="shoshi">書誌情報</th>
